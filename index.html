    // helper & unlock audio (wajib di mobile)
const byId = (id) => document.getElementById(id);

function unlockAllSfxOnce() {
  const ids = ['sfxDrumBand','sfxRobek','sfxWin'];
  ids.forEach(id => {
    const a = byId(id);
    if (!a) return;
    a.muted = true;
    a.play().then(() => {
      a.pause(); a.currentTime = 0; a.muted = false;
    }).catch(() => { a.muted = false; });
  });
}

// sekali sentuh ‚Üí unlock
['pointerdown','touchstart','click','keydown'].forEach(evt => {
  window.addEventListener(evt, unlockAllSfxOnce, { once:true, passive:true });
});

function playWithRetry(el, vol=0.9){
  if (!el) return;
  el.loop = el.loop || false;
  el.volume = vol;
  el.currentTime = 0;

  // coba play, kalau ditolak ‚Üí unlock ‚Üí coba lagi
  return el.play().catch(() => {
    unlockAllSfxOnce();
    return el.play().catch(() => {}); // biarin kalau tetap ditolak
  });
}

function playLoop(id, vol=0.9){
  const a = byId(id);
  if (!a) return;
  a.loop = true;
  return playWithRetry(a, vol);
}

function stopLoop(id, ms=250){
  const a = byId(id);
  if (!a) return;
  a.loop = false;
  // fade-out halus
  const start = a.volume || 0.9;
  const step = start / Math.max(1, Math.round(ms/50));
  const iv = setInterval(() => {
    a.volume = Math.max(0, a.volume - step);
    if (a.volume <= 0.01){
      clearInterval(iv);
      a.pause();
      a.currentTime = 0;
      a.volume = start;
    }
  }, 50);
}

  const historyEl = document.getElementById("historyBox");
  const textHistori = document.getElementById("textHistori");

  // Efek loading titik-titik
  let dotCount = 0;
  const intervalHistori = setInterval(() => {
    dotCount = (dotCount + 1) % 4;
    textHistori.innerText = "LOADING" + ".".repeat(dotCount);
  }, 500);

  document.getElementById("boxArea").style.display = "none";
  
  if (!user) {
    clearInterval(intervalHistori);
    textHistori.innerText = "CEK HISTORI";
    historyEl.style.display = "block";
    historyEl.innerHTML = "<p style='color:yellow;'>‚ùå Masukkan nama dulu sebelum cek histori!</p>";
    return;
  }

  google.script.run.withSuccessHandler(function(data) {
    clearInterval(intervalHistori);
    textHistori.innerText = "CEK HISTORI";

    // ... (sisa isi tetap)

    let html = `
      <div style="margin-bottom: 10px; padding: 8px; background: linear-gradient(to right, #ffcc00, #ff9900); color: #000; font-weight: bold; border-radius: 6px;">
        ü•áKemenangan Mulai dari Rp3.000 - Rp10.000.000 üí∞
      </div>
      <h3>üéâ Pemenang Hari Ini</h3>
      <ul style="text-align:left;">
    `;

    data.member.forEach(row => {
      html += `<li>üèÜ <strong>${row.nama}</strong> Memenangkan <span style="color:gold;">${row.status}</span></li>`;
    });
    data.fake.forEach(text => {
      const match = text.match(/(.+?) Memenangkan (Rp .+)/);
      if (match) {
        const nama = match[1];
        const nominal = match[2];
        html += `<li>üèÜ <strong>${nama}</strong> Memenangkan <span style="color:gold;">${nominal}</span></li>`;
      } else {
        html += `<li>üèÜ ${text}</li>`;
      }
    });

    html += '</ul>';
    historyEl.innerHTML = html;
    historyEl.style.display = "block";
  }).ambilHistoriGabungan(user);
}

document.addEventListener('DOMContentLoaded', function () {
  const btn = document.getElementById('btnVerifikasi');

  

  // Enter/Done di keyboard
  document.querySelectorAll('input,textarea,select').forEach(el => {
    el.addEventListener('keydown', e => {
      if (e.key === 'Enter') { e.preventDefault(); blurThenReset(); }
    });
    el.addEventListener('blur', () => blurThenReset());
  });

  // Klik tombol verifikasi ‚Üí blur & reset dulu ‚Üí baru spinStart()
  if (btn) btn.addEventListener('click', () => blurThenReset(() => spinStart()));

  // Tap area kosong ‚Üí hilangkan fokus juga
  document.addEventListener('touchend', e => {
    if (!e.target.closest('input,textarea,select,button')) blurThenReset();
  }, { passive: true });


function blurThenReset(next){
    const a = document.activeElement;
    if (a && /INPUT|TEXTAREA|SELECT/.test(a.tagName)) a.blur();
    // tunggu keyboard turun dulu, baru balikin view
    setTimeout(() => {
      window.scrollTo(0, 0);
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
      if (typeof next === 'function') next();
    }, 350);
